<html>
  <body>


    <h2>Register</h2>
    <form action="/action_page.php">

      First Name<br>
      <input type="text" name="firstName" onkeypress="return (event.charCode > 64 &&
    	event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)"
    	placeholder="Joshua">
      <br><br>

      Last Name<br>
      <input type="text" name="lastName" onkeypress="return (event.charCode > 64 &&
	    event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)"
	    placeholder="Moran">
      <br><br>

      Clock in/out number<br>
      <input type='text' name="pin" maxlength="4" placeholder="1234" onkeypress='validate(event)' />
      <br>

    </form>

     <button onclick="myFunction()">Register</button>


    <script>
      function myFunction() {
      location.replace("file:///Users/vikasinelnikova/github/project-2/home.html")
      }

      //pin allow only numeric
      function validate(evt) {
        var theEvent = evt || window.event;

        // Handle paste
        if (theEvent.type === 'paste') {
            key = event.clipboardData.getData('text/plain');
        } else {
        // Handle key press
            var key = theEvent.keyCode || theEvent.which;
            key = String.fromCharCode(key);
        }
        var regex = /[0-9]|\./;
        if( !regex.test(key) ) {
          theEvent.returnValue = false;
          if(theEvent.preventDefault) theEvent.preventDefault();
        }
      }

    </script>

  </body>
</html>
